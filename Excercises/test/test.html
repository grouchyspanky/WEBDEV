<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <title>RUNNING</title>
</head>

<body>
    <h1>Cube Of Value Calculator</h1>
    <p>Enter in the value that you wish to cube.</p>

    <div class="cube">
        <form id="cubeForm">
            <input type="text" name="value" />
            <input type="submit" value="Cube" />
        </form>
        <p id="cubeResult"></p>
    </div>

    <h2>Character Calculator</h2>
    <p>Enter in a string to count the characters.</p>

    <div class="character">
        <form id="characterCountForm">
            <input type="text" name="string" />
            <input type="submit" value="Count" />
        </form>
        <p id="characterCountResult"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
